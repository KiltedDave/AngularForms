<h3 *ngIf="languages.length == 0">Loading...</h3>
<div class="container" *ngIf="languages.length > 0" >
    <!-- // -->
    <h3>Angular Forms Display</h3>
    <form  #form="ngForm" (submit)="submitForm(form)" novalidate>
        <div class="from-group" [class.has-error]="firstName.invalid && firstName.touched">
            <label class="control-label">First Name</label>
            <input #firstName="ngModel" required type="text" class="form-control" name="firstName"
            [(ngModel)]="model.firstName">
            
            <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
                    First name is required.
            </div>        
        </div>

        <div class="from-group" [class.has-error]="lastName.invalid && lastName.touched">
            <label class="control-label">Last Name</label>
            <input #lastName="ngModel" required type="text" class="form-control" name="lastName"
            [(ngModel)]="model.lastName">

            <div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger">
                    Last name is required.
            </div> 
        </div>

        <div>
            <label>
                <input type="checkbox" name="is-fill-time" 
                    [(ngModel)]="model.isFullTime"> Full Time Employee
            </label>
        </div>

        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="w2" checked
                    [(ngModel)]="model.paymentType">
                W2                
            </label>
            <label>
                <input type="radio" name="paymentType" value="1099"
                    [(ngModel)]="model.paymentType">
                1099
            </label>
        </div>

        <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
            <label>Primary Language</label>
            <select class="form-control" #primaryLanguage
                name="primaryLanguages"
                (blur)="validatePrimaryLanguage(primaryLanguage)"
                (change)="validatePrimaryLanguage(primaryLanguage)"
                [(ngModel)]=model.primaryLanguage>
                <option value="default">Select a language...</option>
                <option *ngFor="let lang of languages">
                    {{ lang }}
                </option>
            </select>
        </div> 

        <button class="btn btn-primary" type="submit"
            [disabled]="form.invalid">Submit to me</button>
    </form>
</div>
<!-- <br>
Model: {{ model | json}}
<br>
Angular: {{ form.value | json }}
 -->
